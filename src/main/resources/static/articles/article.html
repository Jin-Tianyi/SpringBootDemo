    <script language="javascript" type="text/javascript">
        function ParseMarkDown(){
            var tittle = 'SpringBoot多环境配置';
            var text =
            '#### 一、使用properties\n' +
            '用法添加多个环境配置文件application-{profile}.properties，在application.properties中激活\n' +
            '![](https://img2018.cnblogs.com/blog/1911127/202001/1911127-20200114223648759-1988020325.png)\n' +
            '\n' +
            '```java\n' +
            '@SpringBootTest\n' +
            'class JblogApplicationTests {\n' +
            '\n' +
            '    Logger logger = LoggerFactory.getLogger(getClass());\n' +
            '    @Test\n' +
            '    void contextLoads() {\n' +
            '\n' +
            '        logger.trace("这是trace级别日志----------------------------------------------------------------------------");\n' +
            '        logger.debug("这是debug级别日志----------------------------------------------------------------------------");\n' +
            '        logger.info("这是info级别日志----------------------------------------------------------------------------");\n' +
            '        logger.warn("这是warn级别日志----------------------------------------------------------------------------");\n' +
            '        logger.error("这是error级别日志----------------------------------------------------------------------------");\n' +
            '    }\n' +
            '\n' +
            '}\n' +
            '```\n' +
            'application-dev.properties\n' +
            '\n' +
            '```properties\n' +
            '#控制台打印当前环境中生效的自动配置和未生效的自动配置\n' +
            'debug=true\n' +
            'logging.level.com.jty.prj.jblog.JblogApplicationTests=trace\n' +
            '```\n' +
            'properties-prod.properties\n' +
            '\n' +
            '```properties\n' +
            '#控制台打印当前环境中生效的自动配置和未生效的自动配置\n' +
            '#debug=true\n' +
            'logging.level.com.jty.prj.jblog.JblogApplicationTests=info\n' +
            '```\n' +
            'application.properties\n' +
            '\n' +
            '```properties\n' +
            '# 启用dev环境配置\n' +
            'spring.profiles.active=dev\n' +
            '```\n' +
            '![](https://img2018.cnblogs.com/blog/1911127/202001/1911127-20200114225458696-1826867487.png)\n' +
            '\n' +
            '\n' +
            '```properties\n' +
            '# 启用prod环境配置\n' +
            'spring.profiles.active=prod\n' +
            '```\n' +
            '![](https://img2018.cnblogs.com/blog/1911127/202001/1911127-20200114225244319-1178420804.png)\n' +
            '\n' +
            '\n' +
            '\n' +
            '#### 二、使用yml\n' +
            '```yml\n' +
            'spring:\n' +
            '  profiles:\n' +
            '    active: dev\n' +
            '\n' +
            '\n' +
            '---\n' +
            'logging:\n' +
            '  level:\n' +
            '    com:\n' +
            '      jty:\n' +
            '        prj:\n' +
            '          jblog:\n' +
            '            JblogApplicationTests: trace\n' +
            'spring:\n' +
            '  profiles: dev\n' +
            '\n' +
            '---\n' +
            'logging:\n' +
            '  level:\n' +
            '    com:\n' +
            '      jty:\n' +
            '        prj:\n' +
            '          jblog:\n' +
            '            JblogApplicationTests: info\n' +
            'spring:\n' +
            '  profiles: prod\n' +
            '```'

            document.getElementById('article').innerHTML = marked(text);
            document.getElementById('tittle').innerHTML = tittle;
        };
        window.onload = ParseMarkDown;
    </script>
